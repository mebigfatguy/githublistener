<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GitHubListener</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="css/ghl.css" type="text/css" />

</head>
<body>

	<div class="container">
		<h1>GitHub Statistics</h1>
		<h4>Shows scores by project or user for various time periods based on GitHub events that occur.
		The scores are weighted by the event type, as seen <a id="weightslink" href="#" rel="#weightsdiv">here.</a></h4>

		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<ul id="nav" class="nav">
						<li id="projects_month" class="active"><a href="#">Projects
								By Month</a></li>
						<li id="projects_week"><a href="#">Projects By Week</a></li>
						<li id="projects_day"><a href="#">Projects By Day</a></li>
						<li id="users_month"><a href="#">Users By Month</a></li>
						<li id="users_week"><a href="#">Users By Week</a></li>
						<li id="users_day"><a href="#">Users By Day</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="span12">
			<table id="scores" class="table">
			</table>
		</div>
		
		<hr/>
		
		<div id="weightsdiv" class="simple_overlay">
			<table id="weights" class="table small">
				<tr><th>Event</th><th>Weight</th></tr>
			</table>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/ghl.js"></script>
</body>
</html>
